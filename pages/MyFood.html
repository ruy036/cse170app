        <button id="sideMenuOpen" onclick=openSideMenu()> menu </button>
        <p id="list"></p>

<script>
    writeList();
function openSideMenu() {
  document.getElementById("sideMenu").style.width = "40%";
}
            
function closeSideMenu() {
  document.getElementById("sideMenu").style.width = "0";
}

function writeList() {
    if(localStorage.getItem('MyFoodList')===null)
        document.getElementById('list').textContent = "You haven't eaten anything yet!"
    else {
        var foods = JSON.parse(localStorage.getItem('MyFoodList'));
        for(var i=0;i<foods.length;i++) 
        {
            document.getElementById("list").innerHTML += (foods[i].name + " (" + foods[i].calories + " cal)" + "<br/>");
        }
    }
}

</script>
